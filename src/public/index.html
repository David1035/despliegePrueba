<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
</head>
<body>
    <h1>Gestión de Clientes</h1>

    <!-- Formulario para agregar cliente -->
    <form id="clienteForm">
        <input type="text" id="nombres" placeholder="Nombres" required>
        <input type="text" id="apellidos" placeholder="Apellidos" required>
        <input type="text" id="documento" placeholder="Documento" required>
        <input type="text" id="correo" placeholder="Correo" required>
        <input type="text" id="telefono" placeholder="Teléfono" required>
        <input type="text" id="direccion" placeholder="Dirección" required>
        <button type="submit">Guardar Cliente</button>
    </form>

    <!-- Formulario para consultar cliente -->
    <form id="consultarForm">
        <input type="text" id="idConsultar" placeholder="ID Cliente" required>
        <button type="submit">Consultar Cliente</button>
    </form>

    <div id="resultadoConsulta"></div>

    <!-- Consultar todos los clientes -->
    <button id="consultarTodos">Consultar Todos los Clientes</button>
    <div id="resultadoTodos"></div>

    <!-- Formulario para eliminar cliente -->
    <form id="eliminarForm">
        <input type="text" id="idEliminar" placeholder="ID Cliente" required>
        <button type="submit">Eliminar Cliente</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
